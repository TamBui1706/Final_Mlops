name: CI - Test và Kiểm tra Code

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Chạy Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cài đặt Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cài đặt dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Chạy unit tests
        run: |
          pytest tests/ -v

  lint:
    name: Kiểm tra Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cài đặt Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cài đặt linting tools
        run: |
          pip install flake8 black

      - name: Kiểm tra formatting với Black
        run: |
          black --check src/ api/ || echo "⚠️ Code cần format lại"

      - name: Kiểm tra lỗi với Flake8
        run: |
          flake8 src/ api/ --max-line-length=100 --ignore=E203,W503 || echo "⚠️ Có lỗi cần sửa"

  docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker API image
        run: |
          docker build -f docker/Dockerfile.api -t rice-api:test .
          echo "✅ Docker image build thành công"
