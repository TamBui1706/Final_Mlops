project:
  name: rice-disease-classification
  version: 0.1.0

model:
  name: efficientnet_b0
  pretrained: true
  num_classes: 6
  dropout: 0.3

training:
  epochs: 50
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  warmup_epochs: 5
  label_smoothing: 0.1
  early_stopping_patience: 10
  mixed_precision: true

data:
  image_size: 224
  num_workers: 4
  pin_memory: true
  classes:
    - bacterial_leaf_blight
    - brown_spot
    - healthy
    - leaf_blast
    - leaf_scald
    - narrow_brown_spot

augmentation:
  train:
    horizontal_flip_prob: 0.5
    vertical_flip_prob: 0.5
    rotate_limit: 30
    brightness_limit: 0.2
    contrast_limit: 0.2
    blur_limit: 3
    noise_prob: 0.3
  val:
    resize: 256
    center_crop: 224

mlflow:
  tracking_uri: http://localhost:5000
  experiment_name: rice-disease-classification
  run_name_prefix: rice-exp

dvc:
  remote: myremote
  cache_dir: .dvc/cache
